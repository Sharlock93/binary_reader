name: meow
on: push
jobs:
  windows:
    name: run on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1.4.1
    - name: run
      run: |
        build.bat
      shell: cmd
    - name: run_said_build_bat
      run: |
        build/main.exe
      shell: cmd
  

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.0
      with:
        name: WhatIsHappening
        path: |
          build/main.exe
          build/main.pdb
